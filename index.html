<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1><img src="imagenes/Logo.png" alt="logo-alura-Challenge" /></h1>
        </header>

        <main>
            <div class="caja-encriptar">
                <form id="form">
                    <textarea
                        placeholder="Ingrese el texto aqui"
                        id="encriptar"
                        onkeypress="return (event.charCode == 32 || event.charCode == 241 || (event.charCode >= 97 && event.charCode <= 122))"
                    ></textarea>
                </form>

                <div class="caja-botones">
                    <p class="reglas">
                        <img
                            src="imagenes/exclamation-circle-filled.svg"
                            alt=""
                        />Solo letras minúsculas y sin acentos
                    </p>
                    <button
                        class="encriptar"
                        type="submit"
                        onclick="encriptar()"
                    >
                        Encriptar
                    </button>
                    <button
                        class="desencriptar"
                        type="submit"
                        onclick="desencriptar()"
                    >
                        Desencriptar
                    </button>
                </div>
            </div>

            <div class="caja-resultado">
                <img
                    class="imagen-resultado"
                    id="imagen-resultado"
                    src="imagenes/Muñeco.png"
                    alt=""
                />
                <h2 id="titulo-resultado">
                    Ningún mensaje fue <br />
                    encontrado
                </h2>
                <p id="texto-encriptado">
                    Ingresa el texto que desees encriptar <br />
                    o desencriptar.
                </p>
                <button id="botoncopiar" onclick="copiar()">Copiar</button>
            </div>
        </main>

        <footer>Hecho por Diego Donoso</footer>

        <script src="script.js"></script>
    </body>
</html>
